<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Reimbursement System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="fullcontainer">
      <div class="row" id="login-row">
        <h3 class="col-lg-12">Please enter your username and password:</h3>
        <input class="col-sm-4 form-control" id="username" type="text" placeholder="USERNAME">
        <input class="col-sm-4 form-control" id="password" type="password" placeholder="PASSWORD">
        <button id="loginbtn" class="btn btn-danger">Login</button>
      </div>
      
      
      
      <div  id="useroptions" style="display:none">
      	<button id="requestAdd" >Submit new Request</button>
      	<button id="requestList" >Observe requests</button>
      </div>
      
      <div  id="requesttemplate" style="display:none">
        <h3 class="col-lg-12">Please enter your request:</h3>
        <input class="col-sm-4 form-control" id="ammount" type="text" placeholder="Cash ammount">
        <input class="col-sm-4 form-control" max=250 id="description" type="text" placeholder="Description">
        <select name = "dropdown" id="typeID">
            <option value = "1" selected>Computer Architecture</option>
            <option value = "2">Java</option>
            <option value = "3">Discrete Mathematics</option>
         </select>
        <button id="submitRequest" >Submit</button>
      </div>

	  
      
      <br />
      <br />
      <table>
	  <tbody id="request table"></tbody>
	  </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
		table, th, td {
 		 border: 1px solid red ;
 		 
		}
		
	</style>
    <title>Employee Reimbursement System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container" id="fullcontainer">
      <div class="row" id="login-row">
        <h3 class="col-lg-12">Please enter your username and password:</h3>
        <input class="col-sm-4 form-control" id="username" type="text" placeholder="USERNAME">
        <input class="col-sm-4 form-control" id="password" type="password" placeholder="PASSWORD">
        <button id="loginbtn" class="btn btn-danger">Login</button>
      </div>
      
      
      
      <div  id="useroptions" style="display:none">
      	<button id="requestAdd" >Submit new Request</button>
      	<button id="requestList" >Observe requests</button>
      	<select name = "dropdown" id="filterID">
            <option value = "0" selected></option>
            <option value = "1">Pending</option>
            <option value = "2">Accepted</option>
            <option value = "3">Rejected</option>
         </select>
      </div>
      
      <div  id="requesttemplate" style="display:none">
        <h3 class="col-lg-12">Please enter your request:</h3>
        <input class="col-sm-4 form-control" id="amount" type="text" placeholder="Cash amount">
        <input class="col-sm-4 form-control" max=250 id="description" type="text" placeholder="Description">
        <select name = "dropdown" id="typeID">
            <option value = "1" selected>LODGING</option>
            <option value = "2">TRAVEL</option>
            <option value = "3">FOOD</option>
            <option value = "4">OTHER</option>
         </select>
        <button id="submitRequest" >Submit</button>
      </div>

	  
      
      <br />
      <br />
      <table id="request table" style="display:none; width:100%;" >
	  <tbody id="table body" style="border:black">
	  		<tr>
	  			<th>id</th>
	  			<th>Amount</th>
	  			<th>time submitted</th>
	  			<th>time resolved</th>
	  			<th>Requester ID</th>
	  			<th>Resolver ID</th>
	  			<th>Type</th>
	  			<th>Status</th>
	  		</tr>
	  		 </tbody>
	  		 <tbody id="table content"></tbody>
	  </table>
	  
	  
	  
    </div>
    <script src="main.js"></script>
  </body>
</html>

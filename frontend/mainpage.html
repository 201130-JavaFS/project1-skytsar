<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
		table, th, td {
 		 border: 1px solid red ;
 		 
		}
		div{text-align:center;
			align:middle;
  			}
  		input{
  			text-align:middle;
  		}
  		body{
  		 	background-color:#00BFFF;
  		}
  		button{
  			background-color:red;
  			color:white;
  			size:25;
  		}
		
	</style>
    <title>Employee Reimbursement System</title>
    
   
  </head>
  <body >
    <div class="container" id="fullcontainer">
      <div class="row" id="login-row">
        <h3 class="col-lg-12">Please enter your username and password:</h3>
        <input class="col-sm-4 form-control" id="username" type="text" placeholder="USERNAME" size="30" align="right">
        </br>
        <input class="col-sm-4 form-control" id="password" type="password" placeholder="PASSWORD" size="30" align="right">
        </br>
        <button id="loginbtn" class="btn btn-danger">Login</button>
      </div>
      
      
      
      <div  id="useroptions" style="display:none">
      	<button id="requestAdd" >Submit new Request</button>
      	<button id="requestList" >Observe requests</button>
      	<select name = "dropdown" id="filterID">
            <option value = "0" selected></option>
            <option value = "1">Pending</option>
            <option value = "2">Accepted</option>
            <option value = "3">Rejected</option>
         </select>
      </div>
      
      <div  id="requesttemplate" style="display:none">
        <h3 class="col-lg-12">Please enter your request:</h3>
        <input class="col-sm-4 form-control" id="amount" type="text" placeholder="Cash amount">
        <input class="col-sm-4 form-control" max=250 id="description" type="text" placeholder="Description">
        <select name = "dropdown" id="typeID">
            <option value = "1" selected>LODGING</option>
            <option value = "2">TRAVEL</option>
            <option value = "3">FOOD</option>
            <option value = "4">OTHER</option>
         </select>
        <button id="submitRequest" >Submit</button>
      </div>

	  
      
      <br />
      <br />
        <div id="request select" style="display:none;">
      <table id="request table"  style="width:100%;" >
	  <tbody id="table body" style="border:black">
	  		<tr>
	  			<th>id</th>
	  			<th>Amount</th>
	  			<th>time submitted</th>
	  			<th>time resolved</th>
	  			<th>Requester ID</th>
	  			<th>Resolver ID</th>
	  			<th>Type</th>
	  			<th>Status</th>
	  		</tr>
	  		 </tbody>
	  		 <tbody id="table content"></tbody>
	  </table>
	  	
	  	<input class="col-sm-4 form-control" id="reqIDentry" type="text" placeholder="Enter Request ID">
	  	<select name = "dropdown" id="select action">
            <option value = "1" selected></option>
            <option value = "2">Accept</option>
            <option value = "3">Reject</option>
         </select>
         <button id="change" class="btn btn-danger">Process Request</button>
	  	
	   </div>
	  
	  
    </div>
    <script src="main.js"></script>
  </body>
</html>
